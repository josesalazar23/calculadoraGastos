<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>

                        <form id="agregar-presupuesto" action="#">
                            <div class="form-group presupuesto">
                                <label class="presupuesto" for="gasto" >Presupuesto:</label>
                                <input type="text" class="form-control" id="presupuestoInicial" placeholder="Cual es tu presupuesto?">
                            </div>
                        </form>


                            <form id="agregar-gasto" action="#">
                                <div class="form-group presupuesto">
                                    <label class="presupuesto" for="gasto" >Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group presupuesto">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btnPrimary">Agregar</button>
                            </form>

                    </div> 
                </div> 

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> 
                        <button type="submit" class="btnReset">Borrar todo el Listado</button>
                    </div> 
                </div>
            </div> 
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
